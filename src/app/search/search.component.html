<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">badegr</a>
  <input
    class="form-control form-control-dark w-100"
    type="text"
    placeholder="Search"
    aria-label="Search"
    id="search"
    (keyup.enter)="onEnter(searchField.value)"
    #searchField
  />
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a
        id="RandomSearch"
        class="btn btn-sm btn-secondary"
        (click)="randomSearch()"
        >Random Search</a
      >
      <a id="Logout" class="btn btn-sm btn-secondary" (click)="logout()"
        >Sign out</a
      >
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Gif search</h1>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
      </div>
      <div class="container h-100" style="max-height: 600px;">
        <div class="row h-100 justify-content-center align-items-center">
          <img src="{{ gif }}" class="rounded imgFull" />
        </div>
      </div>

      <h2>History</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Search</th>
              <th>Preview</th>
              <th>URL</th>
              <th>Searched random</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let historyItem of history">
              <td>{{ historyItem.requested }}</td>
              <td>{{ historyItem.text }}</td>
              <td>
                <img
                  src="{{ historyItem.result.url }}"
                  class="rounded imgPreview"
                />
              </td>
              <td>
                <a href="{{ historyItem.result.url }}">{{
                  historyItem.result.url
                }}</a>
              </td>
              <td>{{ historyItem.isRandomSearch }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
